<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dev Refrigerante</title>
  </head>
  <body>
    <main>
      <div class="item active" style="--background: #ea3d41">
        <div class="title">Morango</div>
        <img
          src="img/Morango-refrigerante-foregroundBlur.png"
          alt="Morangos"
          class="fruit"
        />
        <img
          src="img/Morango-refrigerante.png"
          alt="Morango_latinha"
          class="refri"
        />
      </div>

      <div class="item" style="--background: #2d5643">
        <div class="title">Abacate</div>
        <img
          src="img/Abacate-refrigerante-foregroundBlur.png"
          alt="Abacate"
          class="fruit"
        />
        <img
          src="img/Abacate-refrigerante.png"
          alt="Abacate_latinha"
          class="refri"
        />
      </div>

      <div class="item" style="--background: #e7a043">
        <div class="title">Laranja</div>
        <img
          src="img/Laranja-refrigerante-foregroundBlur (1).png"
          alt="Laranja"
          class="fruit"
        />
        <img
          src="img/Laranja-refrigerante.png"
          alt="Laranja_latinha"
          class="refri"
        />
      </div>

      <div class="arrow">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
